<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="css/style.css">

  <title>Projeto Enagua</title>
</head>
<body>
  <div class="container">
    <div class="logo-container"><img src="img/logo-right.png" alt="logo Caenf" id="logoL"></div>
    <div id="separador"><span id="erro-user"></span></div>
    <div id="content-container">
      <h2>Última Leitura </h2>
      <p>Encontra-se no campo "Leitura Atual" na sua conta de luz</p>
      <input id="leitura-anterior" type="number" placeholder="Digite o valor aqui">
      <h2>Valor no relógio</h2>
      <input id ="valor-relogio"type="number" placeholder="Digite o valor aqui">
      <div><button id="btn1" disabled="disabled" >Enviar</button></div>

      <div id="result">O Valor aproximado da sua próxima conta é: <span class="valor-aproximado"></span></div>


    </div>
    
  </div>
  <div class="container">
    <div class="logo-container"><img src="img/logo-left.png" alt="logo Energisa" id="logoR"></div>
    <div id="separador"><span id="erro-user"></span></div>
    <div id="content-container">
      <h2>Última Leitura</h2>
      <p>Encontra-se no campo "Leitura Atual" na sua conta de água</p>
      <input id="leitura-anterior-agua" type="number" placeholder="Digite o valor aqui">
      <h2>Valor no Hidrómetro</h2>
      <input id="valor-hidro" type="number" placeholder="Digite o valor aqui">
      <div><button id="btn2" disabled="disabled" >Enviar</button></div>

      <div id="result">O Valor aproximado da sua próxima conta é: <span class="valor-aproximadoA"></span></div>


    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
